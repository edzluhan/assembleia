server:
  port: 8080
spring:
  application:
    name: assembly
  main:
    banner-mode: "off"
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driverClassName: org.postgresql.Driver
    jdbcUrl: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:foobar}